<main>
  <div class="container">
    <div></div>
  </div>
</main>

<style>
main {
	font-family: Helvetica, Arial, sans-serif;
	max-width: 1800px;
    margin: 10px auto;
}

main a {
	color: #a00;
}

main a:hover {
	text-decoration: none;
}

main h1 {
	font-size: 1.75em;
	font-weight: lighter;
}

main h3 {
	font-size: 1.2em;
	margin-bottom: 1em;
	color: #333;
}

main h1, main h3, main p {
	text-align: center;
}

main p {
	font-weight: bold;
}

footer {
	text-align: center;
	font-size: 0.8em;
	color: #999;
}

footer a {
	color: inherit;
}
 
.container {
	width: 900px;
	height: 400px;
	margin: 10px auto;
	border: solid 1px #ccc;
	background: url('img/camiones.png');
}

.container div {
	filter: sepia(75%);
	height: 100%;
	width: 100%;
	max-width: 99%;
	resize: horizontal;
	box-sizing: border-box;
	overflow: auto;
	position: relative;
	animation-delay: 1s;
	/* animation-duration: 2s; */
	animation-name: preview;
	background: url('img/camiones.png');
}

.container div::after {
	content: ' ';
	position: absolute;
	width: 1em;
	height: 1em;
	background: black;
	bottom: 0;
	right: 0;
	border: solid 1px white;
	border-right: 0;
	border-bottom: 0;
	cursor: col-resize;
}

@keyframes preview {
	0% {
		width: 10%;
	}

	50% {
		width: 90%;
	}

	100% {
		width: 10%;
	}
}
</style>
